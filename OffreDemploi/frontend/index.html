<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offres d'Emploi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Bouton pour charger les offres -->
      <button id="load-jobs">Charger les offres</button>

      <!-- Message de chargement -->
      <div id="loading-message" style="display: none">
        Recherche en cours...
      </div>

      <!-- Liste des offres -->
      <div id="job-list"></div>

      <!-- Section rapport -->
      <div id="report-section" style="display: none">
        <div id="report-content"></div>
      </div>

      <!-- Overlay pour le pop-up -->
      <div id="job-popup" class="job-popup" style="display: none">
        <div class="job-popup-content" id="job-popup-content">
          <!-- Contenu dynamique du pop-up -->
          <button id="job-popup-close">Fermer</button>
          <div id="job-popup-details">
            <!-- DÃ©tails de l'offre, qui seront remplis dynamiquement -->
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
