<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offres d'Emploi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <button id="load-jobs">Charger les offres</button>
      <div id="job-list"></div>

      <!-- Overlay pour le pop-up -->
      <div id="overlay" class="overlay"></div>

      <!-- Pop-up modale -->
      <div id="popup" class="popup">
        <span id="popup-close" class="close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p><strong>Lieu:</strong> <span id="popup-location"></span></p>
        <p>
          <strong>Type de contrat:</strong> <span id="popup-contract"></span>
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
