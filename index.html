<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lister les entreprises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Cette ressource permet de consulter les entreprises à fort potentiel d'embauche</h1>
        </div>

        <div class="search-container">
            <input type="text" id="siret" placeholder="Entrez le numéro de SIRET de l'entreprise">
            <button onclick="fetchData()">Lister les entreprises</button>
        </div>

        <div class="loading" id="loading" style="display: none;">Chargement des données...</div>

        <div class="results" id="results"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
